<div class="user-moments-lg-card">
  <div style="padding-top: 13px">
    <h3 class="heading">Moments</h3>
  </div>
  <hr class="border-line" />
  <div
    style="
      padding: 0 15px;
      display: flex;
      flex-direction: column;
      align-items: baseline;
      margin: 0 auto;
      width: fit-content;
    "
  >
    <!-- Plus circle icon and text -->
    <div
      class="d-flex align-items-center justify-content-center"
      style="column-gap: 1rem"
    >
      <div class="plus-icon">
        <i class="fi fi-rr-add"></i>
      </div>
      <div class="d-flex flex-column">
        <h4 class="add-moment-text">Create Moment</h4>
        <small class="click-text">Click to Create One</small>
      </div>
    </div>
  </div>
  <div class="featured-user-moments">
    <!-- Sample user moments and user image -->
    <div *ngFor="let moment of featuredUserMoments" class="user-moment">
      <div
        class="d-flex align-items-center justify-content-center w-100"
        style="column-gap: 20px"
      >
        <img [src]="moment.image" [class.border]="moment.showBorder" />
        <div class="moment-details">
          <div class="moment-info">
            <div class="user-details d-flex flex-column align-items-baseline">
              <div class="user-name">{{ moment.userName }}</div>
              <small class="moment-date">{{ moment.date }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
